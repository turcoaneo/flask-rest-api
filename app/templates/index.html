<!doctype html>
<html lang="en">
<head>
    <title>Recipes</title>
    <link rel="icon" type="image/png" href="../static/icons/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/site.css">
</head>
<body>
<div class="container p-3" id="app">

    <div class="row my-4">
        <h1 id="app-title" data-test-id="heading-title">Recipe form</h1>
    </div>

    <div class="row my-3">
        <div class="input-group">
            <label for="input-text" class="col-form-label text-dark input-group-text">Enter id</label>
            <input id="input-text" data-test-id="input-text" class="form-control" placeholder="Leave empty to get all"/>
            <div class="input-group-append">
                <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="find-button"
                        data-test-id="submit-button"
                >
                    Search
                </button>
            </div>
        </div>
    </div>

    <div class="row my-2" id="div-create-form">
        <form method="POST" name="create-form" id="create-form" class="input-group">
            <label for="name" class="col-form-label text-dark input-group-text">Name</label>
            <input id="name" name="name" data-test-id="name"
                   class="form-control"/>
            <label for="ingredients" class="col-form-label text-dark input-group-text">Ingredients</label>
            <input id="ingredients" name="ingredients" data-test-id="ingredients"
                   class="form-control"/>
            <label for="instructions" class="col-form-label text-dark input-group-text">Instructions</label>
            <input id="instructions" name="instructions" data-test-id="instructions"
                   class="form-control"/>
            <div class="input-group-append">
                <button disabled
                        class="btn btn-outline-primary"
                        type="button"
                        id="create-button"
                        data-test-id="create-button"
                >
                    Create
                </button>
            </div>
        </form>
    </div>

    <div class="row my-1 col-lg-13">
        <div class="col-sm-1 col-md-1 col-lg-1" id="div-plus">
            <button
                    class="btn btn-outline-primary"
                    type="button"
                    id="toggle-show-create-form-button"
                    data-test-id="toggle-show-create-form-button"
            >
                +
            </button>
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11 table-responsive-sm">
            <table id="app-table-result" data-test-id="test-table-result" class="table table-bordered table-sm">
                <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Ingredients
                    </th>
                    <th>
                        Instructions
                    </th>
                    <th class="th-actions">
                        Actions
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
<script type="module" src="../static/js/app_script.js"></script>
</html>
